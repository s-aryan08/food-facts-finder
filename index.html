<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Facts Finder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="glow">🍴 Food Product Info Finder</h1>

    <input type="text" id="barcode" placeholder="Enter barcode..." />
    <button onclick="getProduct()">Search</button>
    <button onclick="startScanner()">📷 Scan Barcode</button>

    <div id="scanner" style="display:none; margin-top:20px;">
      <div id="scanner-preview" style="width: 100%; height: 400px;"></div>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
